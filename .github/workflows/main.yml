name: Generate Snake Animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *"  # Once every 24 hours
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch (optional)
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # generates a snake game from a GitHub user contributions graph, output a svg animation at <svg_out_path>
      - name: Generate GitHub contribution snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Automatically uses your GitHub username

      # push the content of <build_dir> to the 'output' branch
      # The content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # This is the branch where the SVG will be pushed
          build_dir: dist  # The 'dist' folder where the SVG is generated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticates the push
